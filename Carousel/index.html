<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="../utils/reset.css" />
        <title>미니 캐러셀</title>
    </head>
    <body>
        <div class="wrap">
            <h1 class="title">Mini Carousel</h1>
            <ul class="carousel">
                <li class="item"><img class="carousel_img" src="./assets/1.jpeg" alt="첫번째 이미지"></li>
                <li class="item"><img class="carousel_img" src="./assets/2.jpeg" alt="두번째 이미지"></li>
                <li class="item"><img class="carousel_img" src="./assets/3.jpeg" alt="세번째 이미지"></li>
                <li class="item"><img class="carousel_img" src="./assets/4.jpeg" alt="네번째 이미지"></li>
                <li class="item"><img class="carousel_img" src="./assets/5.jpeg" alt="다섯번째 이미지"></li>
            </ul>
            <div class="button_container">
                <button class="carousel_button prev">previous</button>
                <button class="carousel_button next">next</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
